<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Photos - GoodCity.HK</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>

<section class="main-section">

  <div class="row">
    <div class="small-12 columns with-btm">

      <h2 class="text-center photo-title">Preview 1 of 2:</h2>

      <div class="add-photo-frame text-center">
        <div class="frame-out">
          <div class="frame-in">
            <div class="frame-photo">
              <img src="img/photo.jpg" alt="" width="320" height="320" class="add-photo">
            </div>
          </div>
        </div>
      </div>

      <ul class="photo-list">
        <li>
          <a href="#"><img src="img/thumb.jpg" alt="" width="60" height="60"></a>
        </li>
        <li>
          <a href="#">
            <img src="img/thumb.jpg" alt="" width="60" height="60">
            <span class="icon-key-photo"></span>
          </a>
        </li>
        <li>
          <a href="#"><img src="img/thumb.jpg" alt="" width="60" height="60"></a>
        </li>
        <li>
          <a href="#"><img src="img/thumb.jpg" alt="" width="60" height="60"></a>
        </li>
      </ul>

      <div class="btm">

        <div class="row text-center">
          <div class="small-2 columns">
            <a href="#">
              <span class="icon-previous"></span>
              <span class="hidden">Previous</span>
            </a>
          </div>
          <div class="small-2 columns">
            <a href="#">
              <span class="icon-next"></span>
              <span class="hidden">Next</span>
            </a>
          </div>
          <div class="small-2 columns">
            <a href="#">
              <span class="icon-favorite"></span>
              <span class="hidden">Favorite</span>
            </a>
          </div>
          <div class="small-2 columns">
            <a href="#">
              <span class="icon-delete"></span>
              <span class="hidden">Delete</span>
            </a>
          </div>
          <div class="small-4 columns">
            <a href="#" class="button secondary expand">Done</a>
          </div>
        </div>

      </div>

    </div>
  </div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/foundation/js/foundation.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
