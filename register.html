<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - GoodCity.HK</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>


<nav class="tab-bar">
  <section class="left-small">
    <a class="back" href="#">Tour</a>
  </section> 

  <section class="middle tab-bar-section">
    <h1 class="title">Register</h1>
  </section>
</nav>

<section class="main-section">

  <div class="row">
    <div class="small-12 columns with-btm">

      <form>

        <div class="row">
          <div class="small-12 columns">
           <label class="form-label">Mobile phone # (Hong Kong only)</label>
          </div>
        </div>

        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix">+852</span>
          </div>
          <div class="small-9 columns">
            <input type="text">
          </div>
        </div>

        <div class="row">
          <div class="small-6 columns">
            <label>First Name
              <input type="text" placeholder="John">
            </label>
          </div>
          <div class="small-6 columns error">
            <label>Family Name
              <input type="text" placeholder="Doe">
            </label>
          </div>
        </div>

        <div class="row">
          <div class="small-12 columns">
            <span class="form-label">District</span>
            <div class="radio-buttons">
              <span class="radio">
                <input type="radio" name="district" id="all" checked>
                <label class="radio-wrap" for="all">
                  All
                </label>
              </span>
              <span class="radio">
                <input type="radio" name="district">
                <label class="radio-wrap">
                  HK Island
                </label>
              </span>
              <span class="radio">
                <input type="radio" name="district">
                <label class="radio-wrap">
                  Kowloon
                </label>
              </span>
              <span class="radio">
                <input type="radio" name="district">
                <label class="radio-wrap">
                  NT
                </label>
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="small-12 columns">
            <label>
              <select>
                <option>Sheung Wan</option>
              </select>
            </label>
          </div>
        </div>

      </form>

      <p class="form-note">Please fill in all the fields. <a href="#">How we use your personal information</a></p>

      <div class="btm">

        <div class="row">
          <div class="small-10 small-offset-1 columns">
            <a href="#" class="button expand">Register</a>
          </div>
        </div>

        </div>

    </div>
  </div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/foundation/js/foundation.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
